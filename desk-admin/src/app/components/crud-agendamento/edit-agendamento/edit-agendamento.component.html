<body>
  
  <div
    class="navbar-nav"
  >
    <h1 class="h2">Editar Agendamento</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="pricing-header form-block mx-auto">
        <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
          <div class="row">
            <div class="col-lg-5 col-md-12 col-sm-12">
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label>Nome do Cliente</label>
                  <input
                  type="text"
                  formControlName="nomeCliente"
                  class="form-control"
                  required
                  />
                  <p
                  *ngIf="nomeCliente.touched && nomeCliente.invalid"
                  class="error"
                  >
                  <sup>*</sup>Por favor coloque o nome do cliente.
                </p>
                <p *ngIf="nomeCliente.errors?.['minlength']" class="error">
                  <sup>*</sup>O nome não pode ter menos de 2 letras!
                  </p>
                </div>
                <div class="col-md-12 mb-3">
                  <label>Data</label>
                  <input
                  type="date"
                  formControlName="data"
                  class="form-control"
                  name="dataAtual"
                  id="dataAtual"
                  />
                </div>
                <div class="col-md-12 mb-3">
                  <label>Horario</label>
                  <input
                  type="text"
                  formControlName="horario"
                  class="form-control"
                  required
                  />
                </div>
                <div class="col-md-12 mb-3">
                  <label>Serviço</label>
                  <input
                  type="text"
                  formControlName="servico"
                  class="form-control"
                  required
                  />
                </div>
                <div class="col-md-12 mb-3">
                  <label>Profissional</label>
                  <input
                  type="text"
                  formControlName="cabelereiro"
                  class="form-control"
                  required
                  />
                </div>
            </div>
            <div class="form-group text-right">
              <button
              type="submit"
              class="btn btn-success btn-block"
              [disabled]="!editForm.valid"
              >
              Atualizar o Agendamento
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
</body>
