<div class="pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Add Agendamento</h2>
  </div>
  <form [formGroup]="agendamentoForm" (ngSubmit)="submitStudentData()" novalidate>
    <div class="row">
      <div class="col-lg-5 col-md-12 col-sm-12">
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>Nome do cliente</label>
            <input
              type="text"
              formControlName="nomeCliente"
              class="form-control"
              required
            />
            <!-- errors-->
            <p *ngIf="nomeCliente.touched && nomeCliente.invalid" class="error">
              <sup>*</sup>Por favor insira pelo menos o primeiro nome.
            </p>
            <p *ngIf="nomeCliente.errors?.['minlength']" class="error">
              <sup>*</sup>Seu nome não pode ter menos de 2 letras.
            </p>
          </div>
          <div class="col-md-12 mb-3">
            <label>Data</label>
            <input type="date" formControlName="data" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>Serviço</label>
            <input
              type="text"
              formControlName="service"
              class="form-control"
              required
            />
            <!-- errors-->
            <p *ngIf="service.touched && service.invalid" class="error">
              <sup>*</sup>Coloque um serviço válido.
            </p>
            <p *ngIf="service.errors?.['pattern']" class="error">
              <sup>*</sup>Coloque um serviço válido.
            </p>
          </div>
          <div class="col-md-12 mb-3">
            <label>Profissional</label>
            <input
              type="text"
              formControlName="profi"
              class="form-control"
              required
            />
            <!-- errors-->
            <p *ngIf="profi.touched && profi.invalid" class="error">
              <sup>*</sup>Selecione um profissional válido.
            </p>
            <p *ngIf="profi.errors?.['pattern']" class="error">
              <sup>*</sup>Este profissional não existe.
            </p>
          </div>
        </div>
        <div class="form-group text-right">
          <button
            type="button"
            class="btn btn-secondary gap-right"
            (click)="ResetForm()"
          >
            Reset
          </button>
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!studentForm.valid"
          >
            Adicionar Agendamento
          </button>
        </div>
      </div>
    </div>
  </form>
